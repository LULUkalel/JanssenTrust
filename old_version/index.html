<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil · Janssen Trust</title>
  <meta name="description" content="Janssen Trust · WealthElite NY / Dubai Division. Conseil stratégique & investissement.">
  <link rel="icon" href="assets/papillon_pict.webp">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme:{ extend:{
      colors:{ brand:{600:'#0c6cf3',500:'#2f87ff',400:'#5ea5ff'}, gold:{500:'#d4b559'}, dark:'#0b1220' },
      boxShadow:{ xlsoft:'0 25px 50px -12px rgba(0,0,0,.35)' }
    }}}
  </script>
  <style>
    html{scroll-behavior:smooth}

    /* ===== Arrière-plan: galerie verticale (derrière tout) ===== */
    #bg-scroller{
      position:fixed; inset:0; z-index:-3;             /* bien derrière tout */
      overflow:hidden; pointer-events:none; 
      background:#0b1220;
    }
    #bg-scroller .vtrack{
      position:absolute; left:50%; transform:translateX(-50%);
      display:flex; flex-direction:column; gap:42px;
      will-change:transform; padding:45vh 0;
    }
    /* PHOTOS PLUS GRANDES + COULEURS ATTIRANTES */
    #bg-scroller .bgimg{
      width:min(90vw, 1680px);
      max-width:1680px;
      aspect-ratio:16/9; object-fit:cover;
      opacity:.22;
      filter: saturate(145%) brightness(110%) contrast(102%) hue-rotate(8deg);
      border-radius:26px;
      border:1px solid rgba(255,255,255,.07);
      box-shadow:0 60px 140px -70px rgba(0,0,0,.55);
    }
    /* Vignette légère pour la lisibilité globale */
    #bg-scroller .bg-vignette{
      position:absolute; inset:-20vh -10vw; z-index:-2; pointer-events:none;
      background: radial-gradient(1200px 600px at 50% 12%, rgba(0,0,0,.28), transparent 65%);
    }

    /* ===== Carte HÉRO ===== */
    .glass{
      position:relative; z-index:0;
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 30px 60px -20px rgba(0,0,0,.45);
    }
    .brand-gradient{
      background:linear-gradient(90deg,#5ea5ff 0%,#2f87ff 40%,#d4b559 100%);
      -webkit-background-clip:text;background-clip:text;color:transparent
    }
  </style>
</head>
<body class="bg-dark text-white selection:bg-brand-500 selection:text-white pb-16">
  <!-- BACKGROUND VERTICAL GALLERY (derrière tout) -->
  <div id="bg-scroller" aria-hidden="true">
    <div class="bg-vignette"></div>
    <div class="vtrack">
      <!-- Remplace par tes images locales si tu veux -->
      <img class="bgimg" src="https://images.unsplash.com/photo-1520975916090-3105956dac38?q=80&w=1600" alt="">
      <img class="bgimg" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600" alt="">
      <img class="bgimg" src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?q=80&w=1600" alt="">
      <img class="bgimg" src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1600" alt="">
      <img class="bgimg" src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?q=80&w=1600" alt="">
      <img class="bgimg" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600" alt="">
    </div>
  </div>

  <!-- Partials -->
  <div id="topbar"></div>
  <div id="navbar"></div>

  <!-- HÉRO sticky (la carte reste en place un moment) -->
  <section id="hero" class="relative overflow-hidden text-center py-10 md:py-16">
    <div class="relative max-w-4xl mx-auto px-4 min-h-[105vh] md:min-h-[115vh]">
      <div class="md:sticky md:top-16">
        <div class="glass rounded-3xl p-8 md:p-10">
          <img src="assets/papillon_pict.webp" alt="Papillon Janssen Trust" class="mx-auto h-16 md:h-20 mb-5 opacity-90">
          <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight">
            <span class="brand-gradient">Janssen</span> <span class="text-white/90">Trust</span>
          </h1>

          <div class="mt-6 rounded-2xl overflow-hidden bg-black/25 border border-white/10">
            <img src="assets/pierre.jpg" alt="Portrait de Pierre Janssen" class="w-full h-auto object-contain">
          </div>

          <p class="mt-5 text-lg md:text-2xl text-white/80 italic">
            « Bâtir la confiance, préserver la richesse. »
          </p>

          <div class="mt-8 flex justify-center gap-4">
            <a href="crypto.html" class="px-6 py-3 rounded-xl bg-brand-600 hover:bg-brand-500 shadow-xlsoft">Explorer Crypto</a>
            <a href="#contact" class="px-6 py-3 rounded-xl border border-white/15 hover:bg-white/5">Nous contacter</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="about"></div>
  <div id="contact-section"></div>
  <div id="footer"></div>
  <div id="ticker"></div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/includes.js"></script>
</body>
</html>
