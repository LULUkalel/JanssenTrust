<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Merci – Janssen Trust</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme:{ extend:{ 
      colors:{brand:{600:'#0c6cf3',500:'#2f87ff',400:'#5ea5ff'}, gold:{500:'#d4b559'}, dark:'#0b1220'}, 
      boxShadow:{xlsoft:'0 25px 50px -12px rgba(0,0,0,.35)'} 
    }}}
  </script>
  <style>html{scroll-behavior:smooth}</style>
</head>
<body class="bg-dark text-white min-h-screen flex items-center justify-center px-6 pb-16">

  <!-- CONTENU -->
  <div class="max-w-lg text-center">
    <div class="flex items-center justify-center gap-3 mb-3">
      <img src="assets/papillon_pict.webp" alt="Papillon Janssen Trust" class="h-10 w-auto">
      <span class="text-2xl font-bold text-brand-400">Janssen Trust</span>
    </div>
    <h1 class="text-3xl font-bold">Merci, votre demande a été envoyée</h1>
    <p class="mt-3 text-white/70">
      Si votre logiciel de messagerie ne s’est pas ouvert automatiquement,<br/>
      vous pouvez nous écrire à
      <a href="mailto:simonnetlucas@hotmail.com" class="underline hover:text-white">simonnetlucas@hotmail.com</a>.
    </p>
    <div class="mt-8 flex items-center justify-center gap-3">
      <a href="index.html" class="px-5 py-3 rounded-xl bg-brand-600 hover:bg-brand-500 transition shadow-xlsoft">Retour à l’accueil</a>
      <a href="index.html#contact" class="px-5 py-3 rounded-xl border border-white/15 hover:bg-white/5">Envoyer un autre message</a>
    </div>
  </div>

  <!-- TICKER -->
  <div id="tv-ticker" class="fixed inset-x-0 bottom-0 z-50">
    <div class="backdrop-blur bg-black/40 border-t border-white/10">
      <div class="tradingview-widget-container" style="height:46px;">
        <div class="tradingview-widget-container__widget"></div>
      </div>
    </div>
  </div>

  <!-- JS central -->
  <script src="assets/js/app.js"></script>
</body>
</html>
